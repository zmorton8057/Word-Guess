<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container main">
        
        <div class="row">
            <div class="col">
                <div class="row">
                    <h1 class="siteTitle">Guess the Animal</h1>
                </div>
                
                <div class="row">
                    <div class="col">
                        <h2 id="winDiv" class="chancesDiv">Wins: 0<span id="guessCounter"></span></h2>
                    </div>
                    <div class="col">
                        <h2 id="lossesDiv" class="chancesDiv">Losses: 0<span id="guessCounter"></span></h2>
                    </div>
                    <di class="col">
                        <h2 id="guess" class="guessDiv"></h2>
                    </di>
                </div>

                <div class="row">
                    <p id="placeH" class="responsive wordToGuess"></p>
                </div>
                <div class="row bodyDiv">
                    <div id="overlay">
                         <img src="https://www.sparklebox.co.uk/wp-content/uploads/1-3652.jpg" alt="Lioness">
                    </div>
                    <div class="frameWiki" width="100%"height="200" >You Win!
                    </div>
                </div>
                <div class="row incorrectGuess">Incorrect:
                    <p id="placeH2"></p>
                </div>
            </div>
            <div class="row sidebar-right"></div>
        </div>


        <script src="./Javascript/game.js.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">

<body>
    <div class="container main">
        <div class="row">
            <div class="col">
        <div class="row">
            <h1 class="siteTitle">Guess the Word</h1>
        </div>
        <div class="row">
            <div class="col">
                <h2 id="winDiv" class="chancesDiv">Wins: 0<span id="guessCounter"></span></h2>
            </div>
            <div class="col">
                <h2 id="lossesDiv" class="chancesDiv">Losses: 0<span id="guessCounter"></span></h2>
            </div>
            <di class="col">
                <h2 id="guess" class="guessDiv">Guesses: 0</h2>
            </di>
        </div>

        <div class="row">
            <p id="placeH" class="responsive border border-primary wordToGuess"></p>
        </div>
        <div class="row bodyDiv">
                <div id="overlay"><div class="overlayText">Win to Reveal!</div></div>
            <iframe class="frameWiki" src="https://en.wikipedia.org/wiki/Bookkeeping#firstHeading" width="100%" height="200"
                scrolling="no">
            </iframe>
        </div>
    <div class="row incorrectGuess">Incorrect:
        <p id="placeH2"></p>
    </div>
</div>
<div class="row sidebar-right"></div>
</div>


    <script src="./version2.js"></script>
